<!DOCTYPE html>
<html>
    <head>
        <title>JavaChatroom</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/chat.css" media="screen">
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>
    </head>
    <body>
        <div class="chat-window">
            <h1>Chatroom</h1>
            <div class="conversation-window">
                <div class="conversation">
                    <p>[sponsor] This chatroom app is from <a href="http://restlessdev.com">RestlessDev</a>. Come check us out for all your custom development needs!</p>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="message" /><input type="button" class="send-button" value="Send" />
            </div>
        </div>
    </body>
</html>
